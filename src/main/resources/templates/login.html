<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        .container{
            width: 400px;
        }
    </style>
</head>
<body>
<br>
<br>
<div class = "container">
    <h1> User Login Page </h1>
    <form th:action="@{/login}" method="post">
        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>
        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>
        <div class = "form-group">
            <label > Username </label>:<input type="text" class = "form-control" name = "username" placeholder="Enter Email ID">
        </div>
        <div class="form-group">
            <label>Password</label>: <input type="password" name="password" class="form-control" placeholder="Enter Password" />
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary" value="Log In" />
        </div>
    </form>
    <div class="form-group">
        <h2><a href="/" th:href="@{/registration}">Register new user</a></h2>
    </div>
</div>

</body>
</html>
